<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
    
    <style>
        
        *{
            height: 100%;    /*configurações globais em css */
        }
        body{
            background-image: linear-gradient(to bottom,#ffffff,#E2000C,#000000);    /*to right,to left,to top,to bottom / ou graus + deg-->
                 <!--radial-gradiant também pode ser usado no lugar do linear gradient e coloca se o circle*/
            background-attachment: fixed; 
        }
    </style>
</head>
<body>
    <h1>testando gradientes</h1>
</body>
</html>
